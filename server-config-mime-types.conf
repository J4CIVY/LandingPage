# Configuración de tipos MIME para servidor web
# Este archivo debe ser incluido en la configuración del servidor web (Nginx, Apache, etc.)

# Para Nginx (nginx.conf o sites-available/bskmt.com):
location ~* \.(css)$ {
    add_header Content-Type text/css;
    add_header Cache-Control "public, max-age=31536000, immutable";
    expires 1y;
}

location ~* \.(js)$ {
    add_header Content-Type application/javascript;
    add_header Cache-Control "public, max-age=31536000, immutable";
    expires 1y;
}

location /_next/static/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    expires 1y;
}

# Para Apache (.htaccess):
<IfModule mod_mime.c>
    AddType text/css .css
    AddType application/javascript .js
</IfModule>

<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType application/javascript "access plus 1 year"
</IfModule>

<IfModule mod_headers.c>
    <FilesMatch "\.(css|js)$">
        Header set Cache-Control "public, max-age=31536000, immutable"
    </FilesMatch>
</IfModule>

# Para Cloudflare o CDN:
# Asegurar que las Page Rules incluyan:
# *.css -> Content-Type: text/css
# *.js -> Content-Type: application/javascript
